<div class="container box">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form  novalidate
        autocomplete="off"
        name="LoginForm"
        #LoginForm="ngForm"
        (ngSubmit)="login(LoginForm,user)">

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><span class="material-icons"><i class="fas fa-user">person</i></span></span>
						</div>
            <input type="text" class="form-control" placeholder="user Id ( Mobile No)"
            [(ngModel)]="user.UserName"
            required
            #FiledUserName="ngModel"
            name="FiledUserName"
            [ngClass]="{'has-error': FiledUserName.invalid && (FiledUserName.dirty || FiledUserName.touched || LoginForm.submitted) }"
            >
           
          </div>
          <div
          *ngIf="FiledUserName.invalid && (FiledUserName.dirty || FiledUserName.touched || LoginForm.submitted)"
          class="text-danger">
        
          <div [hidden]="!FiledUserName.errors.required">
            User Id is required
          </div>
          <div [hidden]="!FiledUserName.errors.pattern">
            Enter valid user name
          </div>
        </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><span class="material-icons"><i class="fas fa-key">vpn_key</i></span></span>
						</div>
            <input type="password" class="form-control" placeholder="password"
                [(ngModel)]="user.Password"
                required
                [ngClass]="{'has-error': FieldPassword.invalid && (FieldPassword.dirty || FieldPassword.touched || LoginForm.submitted) }"
                #FieldPassword="ngModel"
                #FieldPasswordInput
                name="FieldPassword">
          </div>
          <div
          *ngIf="FieldPassword.invalid && (FieldPassword.dirty || FieldPassword.touched || LoginForm.submitted)"
          class="text-danger">
          <div [hidden]="!FieldPassword.errors.required">
            Password is required
          </div>
        </div>

					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right btn btn-success">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
