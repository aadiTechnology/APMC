<div class="container box">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Stall Registration</h3>
			</div>
			<div class="card-body">
				<form>
                         <div class=" form-group">
                              <pre class="card-header">Category: {{selected | json}}</pre>
                              <input [(ngModel)]="selected"
                                   placeholder="Product Category"
                                   name="category"
                                   [typeahead]="states"
                                   [typeaheadMultipleSearch]="true"
                                   typeaheadMultipleSearchDelimiters=",|"
                                   class="form-control">
                         </div>
                    
                 <div class="input-group form-group">
						
                            <select class="form-control" id="sel1">
                              <option  value="null" selected disabled hidden >Stall No</option>
                              <option>S001</option>
                              <option>S002</option>
                              <option>S003</option>
                            </select>
                    </div>
		<div class="input-group form-group">
						<div class="input-group-prepend">
						
						</div>
                         <input type="txt" class="form-control" placeholder="First Name">
        </div>
        <div class="input-group form-group">
           
             <input type="txt" class="form-control" placeholder="Last Name">
        </div>
        <div class="input-group form-group">
            
             <input type="txt" class="form-control" placeholder="Mobile No">
        </div>
        <div class="input-group form-group">
            
             <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="input-group form-group">
            <div class="mx-auto">
                <input type="submit" value="Send" class="btn btn-success">&nbsp;&nbsp;&nbsp;
                <input type="reset" value="Cancel" class="btn btn-danger">
            </div>
            </div>
				</form>
			</div>
		</div>
	</div>
</div>
