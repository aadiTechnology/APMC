<aside class="sidebar shadow-sm">
  <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">
    <input
      type="search"
      class="form-control rounded-pill"
      name="search"
      placeholder="Search ..."
    />
  </div>
  <nav class="sidebar-menu pt-3 pb-3">
    <ul class="menu-items">
      <li *ngIf="currentUser.role=='Admin'">
        <a [routerLink]="['/admin/dashboard']" routerLinkActive="active">
          <i class="fa fa-tv"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li *ngIf="currentUser.role=='Admin'">
        <a
          [routerLink]="['/admin/dashboard/stallRegistrationList']"
          routerLinkActive="active"
        >
          <i class="fa fa-tv"></i>
          <span>Stall Registration List</span>
        </a>
      </li>
      <li *ngIf="currentUser.role=='Admin'">
        <a
          [routerLink]="['/admin/dashboard/stallRegistrationRequests']"
          routerLinkActive="active"
        >
          <i class="fa fa-tv"></i>
          <span>Stall Registration Requests</span>
        </a>
      </li>

      <li *ngIf="currentUser.role=='Merchant'">
        <a [routerLink]="['/merchant/stallregistration']">
          <i class="fa fa-tv"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li *ngIf="currentUser.role=='Merchant'">
        <a
          [routerLink]="['/merchant/stallregistration']"
          routerLinkActive="active"
        >
          <i class="fa fa-tv"></i>
          <span>Stall Registration</span>
        </a>
      </li>
      <li *ngIf="currentUser.role=='Merchant'">
        <a [routerLink]="['/merchant/creatindent']" routerLinkActive="active">
          <i class="fa fa-tv"></i>
          <span>Create Indent</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
